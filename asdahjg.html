<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll horizontal centrado</title>
    <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100vw;
      height: 100vh;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0 100vw;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-size: 2rem;
    }

    .table {
      background: white;
      color: #333;
      width: 200px;
      display: grid;
      grid-template-columns: repeat(2, 95px);
      grid-template-rows: repeat(4, 40px);
      gap: 10px;
      border-radius: 10px;
      box-shadow: 0px 6px 10px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
      border-radius: 5px;
    }
  </style>
  </head>
  <body>

    <div class="scroll-container">
      <div class="slide">
        <div class="table">
          <div class="cell">BTC</div>
          <div class="cell">$1.97</div>
          <div class="cell">ETH</div>
          <div class="cell">$0.23</div>
          <div class="cell">XRP</div>
          <div class="cell">$1.97</div>
          <div class="cell">XLM</div>
          <div class="cell">$1.97</div>
        </div>
      </div>

      <div class="slide">
        <div class="table">
          <div class="cell">BTC</div>
          <div class="cell">$0.15</div>
          <div class="cell">ETH</div>
          <div class="cell">$0.12</div>
          <div class="cell">XRP</div>
          <div class="cell">$0.11</div>
          <div class="cell">XLM</div>
          <div class="cell">$0.13</div>
        </div>
      </div>
    </div>

  </body>
</html>
